<div class="container">
    <div class="row">
        <h1>{{header}}</h1>
        <div class="col-md-8 py-4">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="">ID</label>
                    <input type="text" class="form-control"  [ngModel]="employee.id"  name="id">
                </div><br>

                <div class="form-group">
                    <label for="">NAME</label>
                    <input type="text" class="form-control"  [ngModel]="employee.name"  name="name">
                </div><br>

                <div class="form-group">
                    <label for="">EMAIL</label>
                    <input type="email" class="form-control"  [ngModel]="employee.email"  name="email">
                </div><br>

                <div class="form-group">
                    <label for="">PHONE</label>
                    <input type="tel" class="form-control"  [ngModel]="employee.phone"  name="phone">
                </div><br>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div><br>
            </form>
        </div>
    </div>
</div>
