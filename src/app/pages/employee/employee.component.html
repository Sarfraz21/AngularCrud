<div class="container">
    <h3>Employee List</h3>
    <div class="row">
        <div class="col-md-12">
            <a routerLink="employee/add/0" class="btn btn-primary mt-5 mb-3">Add Employee</a>
  <table class="table">
    <thead>
        <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Edit</th>
        <th>Delete</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let emplo of employees">
                    <td>{{emplo.id}}</td>
                    <td>{{emplo.name}}</td>
                    <td>{{emplo.email}}</td>
                    <td>{{emplo.phone}}</td>
                    <td><a [routerLink]="['employee/edit',emplo.id]" class="btn btn-info">Edit</a></td>
                    <td><a  class="btn btn-danger" (click)="onDelete(emplo.id)">Delete</a></td>
            </tr>
        </tbody>
        </table>
        </div>
    </div>
</div>
